{% load static %}

<div class="container-fluid bg-dark ">
  <div class="container bg-dark mx-auto">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item  active" >
          <img src="{% static 'images/img-1.jpg' %}" class="d-block img-fluid"  alt="img-1">
        </div>
        <div class="carousel-item " >
          <img src="{% static 'images/img-2.jpg' %}" class="d-block img-fluid" alt="img-2">
        </div>
        <div class="carousel-item " >
          <img src="{% static 'images/img-3.jpg' %}" class="d-block img-fluid" alt="img-3">
        </div>
        <div class="carousel-item " >
          <img src="{% static 'images/img-4.jpg' %}" class="d-block img-fluid" alt="img-4">
        </div>
        <div class="carousel-item " >
          <img src="{% static 'images/ekta_competition.jpg' %}" class="d-block img-fluid"  alt="ekta_competition">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
